<!DOCTYPE html>
<html>
<body>
<h2>The prompt() Method</h2>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myPrompt()">Try it</button>

<p id="demo"></p>

<script>
function myPrompt() {
  let age = prompt("Please enter your age", "18");
  if ( age>= 18) {
    document.getElementById("demo").innerHTML="you are old enough to drive"
  }else{
    document.getElementById("demo").innerHTML =
    "wait " + (18-age) + "years";
  }
}
</script>

</body>
</html>
